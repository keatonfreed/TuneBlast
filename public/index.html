<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TuneBlast</title>
    <link rel="stylesheet" href="common.css">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
</head>

<body>
    <!-- <video id="bgVideo" src="bg_waves.mp4" loop autoplay muted onloadeddata="this.playbackRate = 2"></video> -->
    <img src="bg_waves.gif" alt=" " id="bgVideo">
    <div class="page">
        <div class="side">
            <h1 class="title">TuneBlast Daily</h1>
            <button id="joinSingleplayer">Play Solo</button>
        </div>
        <div class="divider midDivide"></div>
        <div class="tall-divider midDivide"></div>
        <div class="side">
            <h1 class="title">TuneBlast Duels</h1>
            <button id="joinMultiplayer">Find Room</button>
        </div>
    </div>
    <dialog id="joinPopup">
        <div class="joinContent">
            <h1 class="title">TuneBlast Duels</h1>
            <p id="joinError">Username Invalid</p>
            <label>Username: <input type="text" id="usernameInput" autocomplete="on"
                    placeholder="Enter a username (3-15 chars)"></label>
            <div class="divider"></div>
            <input type="text" list="roomOptions" id="roomInput" autocomplete="off"
                placeholder="Enter room code, or join link">
            <datalist id="roomOptions">
                <option value="room1"></option>
                <option value="room2"></option>
                <option value="room3"></option>
                <option value="room4"></option>
                <option value="room5"></option>
            </datalist>
            <button id="joinRoom">Join Room</button>
            <div class="divider"></div>
            <button id="createRoom">Create Room</button>
        </div>
    </dialog>

    <script src="script.js"></script>
</body>

</html>
