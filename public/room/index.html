<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TuneBlast</title>
    <link rel="shortcut icon" href="../favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="../common.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="page">
        <div class="sidebar players">
            <div class="roomInfo">
                <h2 id="roundDisplay">Round 1</h2>
                <div class="divider"></div>
                <h2>Players</h2>
            </div>
            <div id="playerList">

            </div>
            <div class="roomInfo">
                <p id="roomCodeEl">Room:</p>
                <p id="inviteFriends"><span class="tooltip">Copied Link!</span>Invite Friends</p>
            </div>
        </div>
        <div class="main">
            <div id="pageControls" class="controlsInside">
                <a href="../" id="backBtn"><svg clip-rule="evenodd" fill-rule="evenodd" stroke-linejoin="round"
                        stroke-miterlimit="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="m13.789 7.155c.141-.108.3-.157.456-.157.389 0 .755.306.755.749v8.501c0 .445-.367.75-.755.75-.157 0-.316-.05-.457-.159-1.554-1.203-4.199-3.252-5.498-4.258-.184-.142-.29-.36-.29-.592 0-.23.107-.449.291-.591zm-.289 7.563v-5.446l-3.522 2.719z"
                            fill-rule="nonzero" />
                    </svg> Back</a>
                <div id="volumeSlider"><svg xmlns="http://www.w3.org/2000/svg" width="800px" height="800px"
                        viewBox="0 0 24 24" fill="none">
                        <path
                            d="M16.0004 9.00009C16.6281 9.83575 17 10.8745 17 12.0001C17 13.1257 16.6281 14.1644 16.0004 15.0001M18 5.29177C19.8412 6.93973 21 9.33459 21 12.0001C21 14.6656 19.8412 17.0604 18 18.7084M4.6 9.00009H5.5012C6.05213 9.00009 6.32759 9.00009 6.58285 8.93141C6.80903 8.87056 7.02275 8.77046 7.21429 8.63566C7.43047 8.48353 7.60681 8.27191 7.95951 7.84868L10.5854 4.69758C11.0211 4.17476 11.2389 3.91335 11.4292 3.88614C11.594 3.86258 11.7597 3.92258 11.8712 4.04617C12 4.18889 12 4.52917 12 5.20973V18.7904C12 19.471 12 19.8113 11.8712 19.954C11.7597 20.0776 11.594 20.1376 11.4292 20.114C11.239 20.0868 11.0211 19.8254 10.5854 19.3026L7.95951 16.1515C7.60681 15.7283 7.43047 15.5166 7.21429 15.3645C7.02275 15.2297 6.80903 15.1296 6.58285 15.0688C6.32759 15.0001 6.05213 15.0001 5.5012 15.0001H4.6C4.03995 15.0001 3.75992 15.0001 3.54601 14.8911C3.35785 14.7952 3.20487 14.6422 3.10899 14.4541C3 14.2402 3 13.9601 3 13.4001V10.6001C3 10.04 3 9.76001 3.10899 9.54609C3.20487 9.35793 3.35785 9.20495 3.54601 9.10908C3.75992 9.00009 4.03995 9.00009 4.6 9.00009Z"
                            stroke="#ffffff" fill="none" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round" />
                    </svg><input type="range" step="5" value="80" /></div>
            </div>
            <div>
                <h1 class="title">TuneBlast Duels</h1>
                <div class="guessLines">
                    <div class="line"></div>
                    <div class="line"></div>
                    <div class="line"></div>
                    <div class="line"></div>
                    <div class="line"></div>
                    <div class="line"></div>
                </div>
            </div>
            <div class="controls">
                <div class="timeline">
                    <div class="progress">
                        <div class="progressLine">
                            <div class="bar"></div>
                            <div class="markers"></div>
                        </div>
                        <span class="indicator">0.1s</span>
                    </div>
                    <!-- import a well known play button svg below inside playBtn -->
                    <button id="playBtn" class="styled">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                            fill="currentColor">
                            <path d="M8 5v14l11-7z" />
                        </svg>
                    </button>
                </div>
                <div class="inputs">
                    <div id="searchPopup" class="hidden">
                    </div>
                    <input type="text" id="searchInput" autocomplete="off" placeholder="Enter a song name">
                    <button id="guessBtn" class="guessSkip">Skip</button>
                </div>
            </div>
        </div>
        <div class="nothingRight">
        </div>
    </div>

    <div id="overlayVideos">
        <video class="overlayVideo" src="../playing.mp4" muted loop playsinline preload="none"></video>
        <!-- <video class="overlayVideo" src="../overlay1.webm" muted autoplay loop></video> -->
    </div>

    <dialog id="loadingPopup">
        <div id="loadingContent">
            <div class="wave">
                <div class="waveline"></div>
                <div class="waveline"></div>
                <div class="waveline"></div>
                <div class="waveline"></div>
                <div class="waveline"></div>
                <div class="waveline"></div>
                <div class="waveline"></div>
            </div>
            <p>Loading...</p>
        </div>
    </dialog>

    <dialog id="roomError">
        <div id="roomErrorContent">
            <h2>Error</h2>
            <p id="roomErrorText">There was a problem...</p>
            <a id="roomErrorLink" href="../">Home</a>
        </div>
    </dialog>

    <dialog id="usernamePopup">
        <div id="usernamePopupContent">
            <h2>Enter a username to join room.</h2>
            <p id="usernameError">Username Invalid</p>
            <label>Username: <input type="text" id="usernameInput" autocomplete="on"
                    placeholder="Enter a username (3-15 chars)"></label>
            <div class="divider"></div>
            <button id="usernameSubmit">Join</button>
        </div>
    </dialog>

    <dialog id="gameOverPopup">
        <div id="gameOverContent">
            <h1 id="gameOverMessage">Game Over!</h1>
            <p id="gameOverSubtitle">You didn't guess in time.</p>
            <p>Song:</p>
            <p id="gameOverSong">Loading...</p>
            <div id="gameOverButtons">
                <button id="gameOverFind">Find Song</button>

                <button id="gameOverNext">
                    <p id="gameOverNextCount">0/1</p>Play Next
                </button>
            </div>
        </div>
    </dialog>

    <script src="script.js"></script>
</body>

</html>
